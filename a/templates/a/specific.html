<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Detail</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .post-container {
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
        }
        .post-title {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .post-author {
            font-style: italic;
            color: #666;
            margin-bottom: 10px;
        }
        .post-date {
            font-style: italic;
            color: #666;
            margin-bottom: 10px;
        }
        .post-content {
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="post-container">
        <h2 class="post-title">{{ post.title }}</h2>
        <p class="post-author">Author: {{ post.author }}</p>
        <p class="post-date">Created at: {{ post.created_at }}</p>
        <div class="post-content">{{ post.content }}</div>
    </div>
</body>
</html>
